project-2MainContent: <img src="/assets/img/projects/onmax/onmaxThumbnail.png" alt="">
                                        <p><strong>What is OnMax?</strong></p>
                                        <p>OnMax is a macro enabled workbook developed for Enterprise in
                                        response to the overwhelming amount of data that the administrative
                                        department had to sift through to onboard each new hire class.</p>
                                        <p><strong>Technologies Utilized:</strong></p>
                                        <p>VBA and Excel</p>
                                        <p><strong>The Story:</strong></p>
                                        <p>OnMax was developed for Enterprise Rent-A-Car, specifically their
                                        administrative department to help expedite the process of sifting through
                                        employee information and the creation of the relevant documentation to
                                        facilitate the process of onboarding process new employees. The problem
                                        that existed and the catalyst for the inception of OnMax was the daunting
                                        amount of information that the department had to sift through for each
                                        new hire class. The average class would be around 30 individuals and
                                        each of them would have at least 30 different points of data that would be
                                        attached to them, and only a few of each of these data points would be
                                        relevant to any individual department so the task of creating spreadsheets
                                        was an immense one that took many hours of tedious work, and this could
                                        happen anywhere from once a week to multiple times a week, and a
                                        solution had to be found to resolve this hurdle.</p>
                                        <p>I sat down with the head of System administrations and was advised
                                        of the problem at hand and was asked to develop a solution but was told
                                        my limitations where that it would need to be deployable on an imaged
                                        virtual desktop with no administrative access. Undeterred I set to work
                                        brainstorming possible solutions, and finally settled on a macro enabled
                                        workbook within excel. It was an elegant solution as it could be small
                                        enough to be implemented and moved from virtual machine to virtual
                                        machine, but robust and powerful as its backbone was built on VBA.</p>
                                        <p>The exported “master” data came from Microsoft Access and pasted
                                        seamlessly into an excel spreadsheet. After the master data had been
                                        imported into the spreadsheet the macro I wrote took the data and
                                        partitioned it into multiple different camps so that it could be then
                                        reinjected back into a separate workbook as a single excel document that
                                        had the proper information for any given department. As there was no way
                                        to know which documentation would be needed on any given basis I
                                        developed multiple different export buttons which depending on the
                                        desired information would extract the appropriate corresponding data
                                        point and inject it into a separate spreadsheet.</p>
                                        <p><strong>What I Learned:</strong></p>
                                        <p>I learned that simplicity is not always a bad thing, sometimes the most
                                        elegant solutions are the simple ones. Over engineering a solution can be
                                        fun, but when a problem needs to be addressed. It is better to fall back on
                                        what you know and deliver a solution and then refine form there.</p>
