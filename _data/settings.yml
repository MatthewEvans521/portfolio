project-1MainContent: <img src="/assets/img/projects/cprnmore/img-2.png" alt="">
                                        <p><strong>What is CPR-N-MORE.com?</strong></p>
                                        <p>CPR-N-MORE was the first company I ever developed a website for
                                        and was the place I cut my teeth as it where as a web developer. The site
                                        was originally developed using WordPress but as both it and my
                                        knowledge grew it was refined and prospered into the site it is today.
                                        Utilizing conventional HTML5 and custom CSS styling as well as the
                                        incorporation of APIs I was able to obtain the vison and requirements put
                                        forth by the company’s owners. It went on to become the pivotal tool in
                                        company’s arsenal, facilitating not only sales but as the main registration
                                        hub for potential students/customers.</p>
                                        <p><strong>Technologies Utilized:</strong></p>
                                        <p>HTML5, CSS3, JavaScript, WordPress and APIs
                                        (PayPal, Event Expresso)</p>
                                        <p><strong>The Story:</strong></p>
                                        <p>CPR-N-MORE is a St. Louis based CPR and AED sales and training
                                        company. I was one of the first independent contractors hired by the
                                        company and tasked with creating and maintain their online presence. The
                                        site was much more than landing page for the company as it was the
                                        primary resource for potential students to register for upcoming class. In
                                        the early days I managed the registration process utilizing a mixture of
                                        individual HTML pages for corresponding class and then linking them to
                                        a calendar, so customers could navigate to the class of their choosing with
                                        ease. Today it is a much different story, as we have integrated Event
                                        Expressos’ API allowing us to maintain and customize multiple facets of
                                        the registration process and collet all pertinent data in a safe and secure
                                        way. Another major aspect of the website when it was first incepted was
                                        the ecommerce section of the site where the company sold AEDs and
                                        other various first aid and safety related merchandise. This aspect of the
                                        site was accomplished by integrating the PayPal API directly into the site
                                        and structuring a page to act as a virtual catalog for potential customers to
                                        brows the company’s goods. I learned an extensive amount during my
                                        time developing this site and look back on the experience as I move
                                        forward as a developer.</p>
                                        <p><strong>What I Learned:</strong></p>
                                        <p>I learned that you never stop learning, every day I worked on website
                                        I continued to learn something new. Additionally, I learned that value of
                                        strong problem-solving skills as any adversity can be overcome with the
                                        right mindset.</p>
