project-2Title: OnMax
project-2Blurb: <p>OnMax was developed for Enterprise Rent-A-Car, specifically their
                            administrative department to help expedite the process of sifting through
                            employee information and the creation of the relevant documentation to facilitate
                            the process of onboarding process new employees…. <br><u>More</u></p>
project-2MainContent: <img src="/assets/img/projects/onmax/onmaxThumbnail.png" alt="">
                                        <p><strong>What is OnMax?</strong></p>
                                        <p>OnMax is a macro enabled workbook developed for Enterprise in
                                        response to the overwhelming amount of data that the administrative staff
                                        had to sift through to onboard each new hire class. The macro automated
                                        the process and turned a drawn-out tedious task into just a few clicks of
                                        the mouse..</p>
                                        <p><strong>Technologies Utilized:</strong></p>
                                        <p>VBA and Excel</p>
                                        <p><strong>The Story:</strong></p>
                                        <p>OnMax was macro enabled workbook developed for Enterprise
                                        Rent-A-Car, specifically for their administrative staff to help expedite the
                                        process of sifting through employee information and the creation of the
                                        relevant documentation to request anything form security codes to email
                                        access. The original process had the administrative staff sifting through a
                                        document with thirty+ different data points per employee and extracting
                                        only a hand full of them to create the required documents for each relevant
                                        department. This was a sub optimal and arduous task that could take
                                        multiple hours depending on the size of the income class of new hires.
                                        Therefore, I was tasked to find a solution, but found that the limiting
                                        factors of an all virtual environment without administrative access a
                                        hostile workplace for creativity. I was forced to think materialistically, but
                                        critically, the solution had to be small and piggyback off an already
                                        existing structure that the end user had access to on their virtual machine.
                                        After great deliberation I decided that the most practical solution would be
                                        to utilize a macro enabled work book in excel and write a custom VBA
                                        script to parse and array that data to be called into an independent excel
                                        sheet depending on the needs of the end user. VBA functions second
                                        nature within excel, and as it has similarity between both C and .NET it
                                        proved to be both versatile and comprehensive. As this application is still
                                        in use today, I believe the solution I provided did indeed meet expectations
                                        and a second revision with the ability for the end-user to input custom data
                                        on the fly is currently in the works.</p>
                                        <p><strong>What I Learned:</strong></p>
                                        <p>I learned that simplicity is not always a bad thing, sometimes the most
                                        elegant solutions are the simple ones. Additionally, limitations are not
                                        always a hurdle to overcome, but merely a biproduct of the environment at
                                        hand. Lastly, it’s better to fall back on what you know and deliver a
                                        solution that works, and then refine form there.</p>
